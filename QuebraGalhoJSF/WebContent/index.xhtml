<f:view>
<script type="text/javascript">
function buscar()
{      
         document.buscarForm.action='/faces/resultadoBusca.jsp';

QUEBRA GALHO
</div>
<div id="escolhas" style="background-color:#FFFFFF;">



   		<h:selectOneListbox value="Profissao">
